<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/Validator.js" defer></script>
    <script src="js/apiKey.js" defer></script>
    <script src="js/Session.js" defer></script>
    <script src="js/User.js" defer></script>
    <script src="js/Post.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Social Network</title>
  </head>
  <body>
    <!-- Logo  -->
    <div class="logo">
      <img src="img/logo1.png" alt="logo" />
    </div>
    <h1>Social Network</h1>
    <!-- main wrapper with form to login -->
    <div class="main-wrapper">
      <form id="loginForm">
        <h2>Login</h2>
        <div>
          <label>Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="stiven.shapiro@gmail.com"
          />
        </div>
        <div>
          <label>Password:</label>
          <input
            type="password"
            name="password"
            id="login_password"
            placeholder="********"
          />
        </div>
        <div id="error_login" style="color: red;"></div>
        <div>
          <button>Login</button>
        </div>
      </form>
    </div>
    <!-- popup modal with form to register on network -->
    <div class="no-acc">
      <p>You don't have account?</p>
      <button id="register_here">Register here!</button>
    </div>
    <div class="custom-modal">
      <button id="close-modal">X</button>
      <form id="registration-form">
        <h2>User registration</h2>
        <div>
          <label>User name: *</label>
           <input required type="text"  name="register_user_name" id="register_user_name" placeholder="stiven.shapiro@gmail.com"  />
        </div>
        <div>
          <label>Email: *</label>
           <input required type="email"  name="register_email" id="register_email" placeholder="stiven.shapiro@gmail.com"  />
           <div id="error_message" style="color: red;"></div>
        </div>
        <div>
          <label>password: *</label>
           <input required type="password"  name="register_password" id="register_password" placeholder="********"  />
        </div>
        <div>
          <label>Repet password: *</label>
           <input required type="password"  name="register_repet_password" id="register_repet_password" placeholder="********"  />
        </div>
        <div>
            <button>Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
