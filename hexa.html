<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/Session.js" defer></script>
    <script src="js/User.js" defer></script>
    <script src="js/Post.js" defer></script>
    <script src="js/Comment.js" defer></script>
    <script src="js/hexa.js" defer></script>
    <title>Social Network</title>
  </head>
  <body>
    <!-- creating left and right section ratio  3/9 with bootstrap -->
    <div class="main">
      <div class="row">
        <!-- left side with profile picture, account name,email and two buttons for edit and logout -->
        <div class="col-md-3">
          <div class="inner-container left-side">
            <!-- <img src="img/logo1.png" class="profile-picture" /> -->
            <div class="username-email">
              <p><b id="username"></b></p>
              <p id="email"></p>
            </div>
            <div class="btn-edit">
              <button id="editAcount">Edit </button>
              <button class="logout">Logout</button>
            </div>
          </div>
        </div>
        <!-- right side with textarea for comments, inforamtion about author and comment content, buttons for like,remove and comment post. -->
        <div class="col-md-9">
          <div class="inner-container right-side">
            <form id="postForm">
              <div class="textarea-wrapper">
              <textarea placeholder="post your comment...." id="postContent"></textarea>
            <button class="btn-post">POST</button>
          </div>

            </form>
            <div class="allPostsWrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- popup modal for edit account  -->
    <div class="custom-modal">
      <button id="close-modal">X</button>
      <form id="edit-form">
        <h2>Edit your profile</h2>
        <div>
          <label>User name: *</label>
          <input
            type="text"
            name="edit_user_name"
            id="edit_user_name"
            placeholder="stiven.shapiro@gmail.com"
          />
        </div>
        <div>
          <label>Email: *</label>
          <input
            type="email"
            name="edit_email"
            id="edit_email"
            placeholder="stiven.shapiro@gmail.com"
          />
        </div>

        <div>
          <button>Edit</button>
        </div>
        <hr />
        <button id="delete-profile">Delete profile</button>
      </form>
    </div>
  </body>
</html>
